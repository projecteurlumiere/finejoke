---
ru:
  activerecord:
    errors:
      messages:
        record_invalid: 'Возникли ошибки: %{errors}'
        restrict_dependent_destroy:
          has_one: 'Невозможно удалить запись, так как существует зависимость: %{record}'
          has_many: 'Невозможно удалить запись, так как существуют зависимости: %{record}'
  date:
    abbr_day_names:
    - Вс
    - Пн
    - Вт
    - Ср
    - Чт
    - Пт
    - Сб
    abbr_month_names:
    - 
    - янв.
    - февр.
    - марта
    - апр.
    - мая
    - июня
    - июля
    - авг.
    - сент.
    - окт.
    - нояб.
    - дек.
    day_names:
    - воскресенье
    - понедельник
    - вторник
    - среда
    - четверг
    - пятница
    - суббота
    formats:
      default: "%d.%m.%Y"
      long: "%-d %B %Y"
      short: "%-d %b"
    month_names:
    - 
    - января
    - февраля
    - марта
    - апреля
    - мая
    - июня
    - июля
    - августа
    - сентября
    - октября
    - ноября
    - декабря
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: около %{count} часа
        few: около %{count} часов
        many: около %{count} часов
        other: около %{count} часов
      about_x_months:
        one: около %{count} месяца
        few: около %{count} месяцев
        many: около %{count} месяцев
        other: около %{count} месяцев
      about_x_years:
        one: около %{count} года
        few: около %{count} лет
        many: около %{count} лет
        other: около %{count} лет
      almost_x_years:
        one: почти %{count} год
        few: почти %{count} года
        many: почти %{count} лет
        other: почти %{count} лет
      half_a_minute: полминуты
      less_than_x_seconds:
        one: меньше %{count} секунды
        few: меньше %{count} секунд
        many: меньше %{count} секунд
        other: меньше %{count} секунд
      less_than_x_minutes:
        one: меньше %{count} минуты
        few: меньше %{count} минут
        many: меньше %{count} минут
        other: меньше %{count} минут
      over_x_years:
        one: больше %{count} года
        few: больше %{count} лет
        many: больше %{count} лет
        other: больше %{count} лет
      x_seconds:
        one: "%{count} секунда"
        few: "%{count} секунды"
        many: "%{count} секунд"
        other: "%{count} секунд"
      x_minutes:
        one: "%{count} минута"
        few: "%{count} минуты"
        many: "%{count} минут"
        other: "%{count} минут"
      x_days:
        one: "%{count} день"
        few: "%{count} дня"
        many: "%{count} дней"
        other: "%{count} дней"
      x_months:
        one: "%{count} месяц"
        few: "%{count} месяца"
        many: "%{count} месяцев"
        other: "%{count} месяцев"
      x_years:
        one: "%{count} год"
        few: "%{count} года"
        many: "%{count} лет"
        other: "%{count} лет"
    prompts:
      second: Секунда
      minute: Минута
      hour: Час
      day: День
      month: Месяц
      year: Год
  # errors are the only thing that's edited here:
  errors:
    format: "%{message}"
    messages:
      accepted: Нужно подтвердить
      blank: Не может быть пустым
      confirmation: Не совпадает с полем выше
      empty: Не может быть пустым
      equal_to: Должно быть равным %{count}
      even: Должно быть чётным
      exclusion: Имеет зарезервированное значение
      greater_than: Должно быть больше %{count}
      greater_than_or_equal_to: Должно быть больше или равно %{count}
      in: Должно быть в диапазоне %{count}
      inclusion: Имеет непредусмотренное значение
      invalid: Имеет неверное значение
      less_than: Должно быть меньше чем %{count}
      less_than_or_equal_to: Должно быть меньше или равно %{count}
      model_invalid: '%{errors}'
      not_a_number: Не является числом
      not_an_integer: Не является целым числом
      odd: Должно быть нечётным
      other_than: Должно отличаться от %{count}
      present: Должно быть пустым
      required: Нужно заполнить
      taken: Уже сущетсвует
      too_long:
        one: Максимум %{count} символ
        few: Максимум %{count} символа
        many: Максимум %{count} символов
        other: Максимум %{count} символов
      too_short:
        one: Минимум %{count} символ
        few: Минимум %{count} символа
        many: Минимум %{count} символов
        other: Минимум %{count} символов
      wrong_length:
        one: Длина должна быть %{count} символ
        few: Длина должна быть %{count} символа
        many: Длина должна быть %{count} символов
        other: Длина должна быть %{count} символов
    template:
      body: 'Проблемы возникли со следующими полями:'
      header:
        one: Сохранение не удалось из-за %{count} ошибки
        few: Сохранение не удалось из-за %{count} ошибок
        many: Сохранение не удалось из-за %{count} ошибок
        other: Сохранение не удалось из-за %{count} ошибки
  # edited sections over
  helpers:
    select:
      prompt: 'Выберите: '
    submit:
      create: Создать %{model}
      submit: Сохранить %{model}
      update: Сохранить %{model}
  number:
    currency:
      format:
        delimiter: " "
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: руб.
    format:
      delimiter: " "
      precision: 3
      round_mode: default
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion:
            one: миллиард
            few: миллиардов
            many: миллиардов
            other: миллиардов
          million:
            one: миллион
            few: миллионов
            many: миллионов
            other: миллионов
          quadrillion:
            one: квадриллион
            few: квадриллионов
            many: квадриллионов
            other: квадриллионов
          thousand:
            one: тысяча
            few: тысяч
            many: тысяч
            other: тысяч
          trillion:
            one: триллион
            few: триллионов
            many: триллионов
            other: триллионов
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: байт
            few: байта
            many: байт
            other: байта
          eb: ЭБ
          gb: ГБ
          kb: КБ
          mb: МБ
          pb: ПБ
          tb: ТБ
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " и "
      two_words_connector: " и "
      words_connector: ", "
  time:
    am: утра
    formats:
      default: "%a, %d %b %Y, %H:%M:%S %z"
      long: "%d %B %Y, %H:%M"
      short: "%d %b, %H:%M"
    pm: вечера
