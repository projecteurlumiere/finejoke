    welcome:
      hello_user_html: Привет, <span>%{username}</span>!
      what_is_new: Что нового на Finejoke?
      no_news: Пока ничего.
      news: Игра работает! Пожалуйста, сообщайте об ошибках и странностях, которые стоило бы починить.
      privacy: Как хранятся данные
      privacy_jokes: >
        Шутки сохраняются на сервер в надежде когда-нибудь каталогизировать лучшие из них.
        Вы можете скрыть свои шутки в настройках профиля или играть в частные игры.
        Данные из частных игр не сохраняются для будущих поколений, кроме статистики профиля.
      privacy_suggestions: >
        При запросе у ИИ подсказки по сетапу, текст в окошке ввода отправляется в OpenAI для получения подсказки.
        При запросе у ИИ подсказки по панчлайну, отправляется текст в окне ввода, а также соответствующий сетап.
        ИИ подсказки могут быть отключены при создании игры.
      privacy_virtual_host: >
        Господин Ведущий имеет доступ к информации об игре, вашим никам и нескольким последним сообщениям в чате,
        адресованным Господину Ведущему.
        Вы можете отказаться от его использования при создании игры.
      privacy_ip: >
        Ваш IP-адрес хранится для предотвращения злоупотреблений.
        Гостевые профили со временем удаляются.
        Персональные профили можно удалить в настройках профиля.
        Шутки из публичных игр не удаляются.
      how_to_contact: Как с вами связаться?
      source_code_html: "Ознакомиться с исходным кодом можно <a href=\"%{link}\">здесь</a>"
      email_html: "Также можно связаться по электронной почте:"
