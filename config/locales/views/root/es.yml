  root:    
    welcome:
      hello_user_html: ¡Hola, <span>%{username}</span>!
      what_is_new: ¿Qué hay de nuevo en Finejoke?
      no_news: No hay nada realmente...
      privacy: Privacidad
      privacy_jokes: >
        Sus chistes se guardan en el servidor con la esperanza de catalogar los mejores algún día.
        Puede ocultar sus chistes de la visualización en la configuración del perfil o jugar a juegos privados.
        Nada de los juegos privados se guarda para las futuras generaciones, excepto las estadísticas del perfil.
      privacy_suggestions: >
        Al solicitar una sugerencia de IA para la premisa, el texto en su entrada de premisa se utiliza
        para que la IA de OpenAI tome algunas pistas. 
        Al solicitar una sugerencia de IA para el remate, se utiliza su entrada de remate, así como la premisa relevante.
        Las sugerencias pueden desactivarse al crear un juego.
      privacy_virtual_host: >
        El Señor Presentador tiene acceso a la información del juego, a sus apodos y a varios últimos mensajes de chat dirigidos al Señor Presentador. 
        Puede optar por no usarlo al crear un juego.
      privacy_ip: >
        Su dirección IP se almacena para prevenir abusos.
        Los perfiles de invitado expiran y se eliminan con el tiempo.
        Los perfiles personales son eliminables: consulte la configuración.
        Los chistes de los juegos públicos no se pueden eliminar.
      how_to_contact: ¿Puedo contactarle?
      source_code_html: "Puede ver el código fuente <a href=\"%{link}\">aquí</a>"
      email_html: "Además, puede contactar a través de correo electrónico:"
