        welcome: "Bienvenue\u00a0!"
        where_am_i: "Où suis-je\u00a0?"
        finejoke_is_html: >
          Finejoke est un jeu en ligne <strong>gratuit</strong>, où les joueurs inventent des blagues drôles. 
          Les blagues les plus comiques obtiennent le plus de points.        
        rules: "Et comment jouer\u00a0?"
        rules_description_html: >
          Finejoke est similaire à <em>Cards Against Humanity</em> et à <em>Quiplash</em> du <em>The Jackbox Party Pack</em>. 
          La principale différence est que les joueurs de Finejoke doivent penser à des blagues complètement <strong>par eux-mêmes</strong>.
        setup_step: "Un joueur compose le setup – le début d'une blague\u00a0;"
        punchline_step: "Puis le reste des joueurs doit inventer des punchlines – les fins drôles de cette blague\u00a0;"
        vote_step: "Lorsque les blagues sont prêtes, un vote a lieu pour choisir la plus amusante. Un vote équivaut à un point."
        additional_rules: >
          Les jeux peuvent avoir des règles supplémentaires. 
          Vous pouvez les trouver en cliquant sur le grand bouton point d'interrogation sur la page du jeu concerné.
        anything_else: "Autre chose\u00a0?"
        ai_html: >
          Bien sûr&nbsp;! 
          Si vous vous inscrivez, vous pourrez utiliser des fonctionnalités <strong>d'intelligence artificielle</strong>&nbsp;: 
          ChatGPT peut vous aider à créer une introduction amusante ou à trouver des chutes ridicules. 
          De plus, l'IA peut jouer le rôle d'un animateur virtuel dans votre jeu en commentant le jeu en direct.
          Au contraire, vous pouvez choisir de ne pas utiliser l'IA et de jouer à des jeux privés avec vos amis. 
          De cette façon, aucune de vos précieuses blagues ne sera sauvegardée ou envoyée ailleurs.
        who_are_authors: "Qui a créé cela\u00a0?"
        authors_html: Vous pouvez trouver le code source <strong><a href="%{link}">ici</a></strong>.