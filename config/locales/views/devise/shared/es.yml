        finejoke_is_html: >
          Finejoke es un juego en línea <strong>gratuito</strong>, donde los jugadores crean chistes divertidos.
          Los chistes más graciosos obtienen más puntos.        
        rules: ¿Y cómo se juega?
        rules_description_html: >
          Finejoke es similar a <em>Cards Against Humanity</em> y a <em>Quiplash</em> de <em>The Jackbox Party Pack</em>. 
          La principal diferencia es que los jugadores de Finejoke deben pensar en los chistes completamente <strong>por su cuenta</strong>.
        setup_step: "Un jugador compone el premisa de un chiste;"
        punchline_step: "Luego, el resto de los jugadores piensa en remates divertidos para el premisa;"
        vote_step: Cuando los chistes están listos, se realiza una votación para elegir el más divertido. Un voto equivale a un punto.
        additional_rules: >
          Los juegos pueden tener reglas adicionales. 
          Puede encontrarlas haciendo clic en el gran botón de signo de interrogación en la página del juego correspondiente.
        anything_else: ¿Algo más?
        ai_html: >
          ¡Claro! 
          Si se registra, podrá utilizar funciones de <strong>inteligencia artificial</strong>: 
          ChatGPT puede ayudarle a crear un premisa divertido o a pensar en remates ridículos. 
          Además, la IA puede asumir el papel de anfitrión virtual en su juego comentando el juego en vivo.
          Por el contrario, puede optar por no utilizar la IA y jugar a juegos privados con sus amigos. 
          En este caso, ninguna de sus valiosas bromas será guardada o enviada a otro lugar.
